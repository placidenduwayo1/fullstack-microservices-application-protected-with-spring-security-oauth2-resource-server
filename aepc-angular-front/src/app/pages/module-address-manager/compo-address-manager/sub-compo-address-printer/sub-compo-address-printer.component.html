<p-card header="List of addresses" *ngIf="addressesList" [style]="{width:'fit-content'}">
  <p-messages key="deleted" />
  <p-messages key="rejected" />
  <ng-container>
    <p-confirmDialog [style]="{width: '20vw'}" />
    <p-table [value]="addressesList" responsiveLayout="scroll" styleClass="p-datatable-striped" *ngIf="addressesList"
      [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 20, 30]">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>num</th>
          <th>street</th>
          <th>pb</th>
          <th>city</th>
          <th>country</th>

          <button class="btn btn-outline-primary mt-2" *ngIf="addressesList"
            (click)="onPrintNbrAddressesEventEmitter(addressesList.length)">nbr addresses </button>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-address>
        <tr>
          <td> {{address.addressId}} </td>
          <td>{{ address.num }}</td>
          <td>{{ address.street }}</td>
          <td>{{ address.pb }}</td>
          <td>{{ address.city }}</td>
          <td>{{ address.country }}</td>

          <button class="btn">
            <i class="fa fa-pencil" style="color: mediumturquoise" (click)="onAddressUpdate(address)"></i>
          </button>
          <button class="btn">
            <i class="fa fa-trash" style="color: red" (click)="onAddressDelete(address.addressId)"></i>
          </button>
          <button class="btn">
            <i class="fa fa-list" style="color: mediumturquoise"
              (click)="onPrintEmployeesLivigOnThisAddress(address.addressId)">employees </i>
          </button>

        </tr>
      </ng-template>

    </p-table>
  </ng-container>
</p-card>
