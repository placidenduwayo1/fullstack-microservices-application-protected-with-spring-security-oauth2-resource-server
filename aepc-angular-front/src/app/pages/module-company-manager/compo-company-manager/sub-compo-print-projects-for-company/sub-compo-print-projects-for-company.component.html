<p-card header="List of projects" *ngIf="projects">
  <p-messages key="updated" />
  <p-messages key="rejected" />
  <ng-container>
    <p-confirmDialog [style]="{width: '20vw'}" />
    <p-table [value]="projects" responsiveLayout="scroll" styleClass="p-datatable-striped" *ngIf="projects"
      [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 20, 50]"
      class="p-3">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>name</th>
          <th>description</th>
          <th>priority</th>
          <th>state</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-project>
        <tr>
          <td>{{ project.projectId }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.priority }}</td>
          <td>{{ project.state }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</p-card>
