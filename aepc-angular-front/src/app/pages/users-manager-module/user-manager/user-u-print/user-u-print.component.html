<div class="container mt-4">
    <ul>
        <li>Token Generator Service: <span style="color: brown;"> {{formatedDecodedJwt.iss}}</span> </li>
        <li>Username: <span style="color: brown;"> {{formatedDecodedJwt.username}}</span> </li>
        <li>Authorities: <span style="color: brown;"> {{formatedDecodedJwt.roles}}</span> </li>
        <li>Expire At: <span style="color: brown;"> {{formatedDecodedJwt.exp| date:'dd-MM-yyyy hh:mm'}} </span></li>
        <li>Issued At: <span style="color: brown;"> {{formatedDecodedJwt.iat| date:'dd-MM-yyyy hh:mm'}} </span></li>
    </ul>
</div>
