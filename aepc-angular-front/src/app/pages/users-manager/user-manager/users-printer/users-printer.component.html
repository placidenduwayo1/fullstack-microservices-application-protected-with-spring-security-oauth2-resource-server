<p-card>
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>username</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>email</th>
                <th> created at</th>
                <th>roles</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td> {{user.createAt}} </td>
                <td> 
                    <span *ngFor="let role of user.roles">
                        {{role.role}}
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
